<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안드로이드 개발자 포트폴리오</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #fff;
            padding: 40px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #3498db;
        }

        .projects {
            padding: 40px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .project-card h3 {
            color: #2c3e50;
            margin-top: 0;
        }

        .project-card p {
            color: #555;
        }

        .project-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .project-card a:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>안드로이드 개발자 [당신의 이름]입니다.</h1>
            <p>사용자 경험을 최우선으로 생각하는 안드로이드 개발자입니다.</p>
            <div class="social-links">
                <a href="https://github.com/[당신의_깃허브_아이디]" target="_blank">GitHub</a>
                <a href="[당신의_블로그_링크]" target="_blank">Blog</a>
            </div>
        </header>

        <section class="projects">
            <div class="project-card">
                <h3>앱 이름 1</h3>
                <p>앱에 대한 간략한 설명을 여기에 작성하세요. 주요 기능이나 기술 스택을 포함하면 좋습니다.</p>
                <a href="[구글_플레이스토어_링크_1]" target="_blank">플레이스토어에서 보기</a>
            </div>

            <div class="project-card">
                <h3>앱 이름 2</h3>
                <p>두 번째 앱에 대한 설명을 추가하세요. 사용자들에게 어떤 가치를 제공하는지 보여주세요.</p>
                <a href="[구글_플레이스토어_링크_2]" target="_blank">플레이스토어에서 보기</a>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 [당신의 이름]. All Rights Reserved.</p>
    </footer>
</body>
</html>
